<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaPipe Hands Console Only</title>

  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror for selfie view */
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay playsinline muted></video>

  <script type="module">
    const videoElement = document.getElementById('input_video');

    // âœ… Request front camera
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: 640, height: 480 },
          audio: false,
        });
        videoElement.srcObject = stream;
        await new Promise((resolve) => (videoElement.onloadedmetadata = resolve));
        console.log("âœ… Front camera initialized");
      } catch (err) {
        console.error("ðŸš« Camera access error:", err);
      }
    }

    // âœ… MediaPipe Hands setup
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    // âœ… Log only landmarks (no drawing)
    hands.onResults((results) => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        console.clear();
        results.multiHandLandmarks.forEach((landmarks, i) => {
          console.log(`âœ‹ Hand ${i + 1}:`, landmarks);
        });
      }
    });

    // âœ… Initialize camera and start detection
    async function init() {
      await setupCamera();
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });
      camera.start();
    }

    init();

    // Optional: Notify React Native WebView (if applicable)
    function sendToReactNative(msg) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(msg);
      }
    }
    sendToReactNative("âœ… MediaPipe Hands (console only) initialized.");
  </script>
</body>
</html>
